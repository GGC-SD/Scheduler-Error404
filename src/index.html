<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Faculty Scheduler - Moderation View</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body bgcolor="gray">
  <div style="text-align:center">
    <img width=100% alt="GGC Banner" src="/assets/banner.png">
  </div>

<app-root></app-root>


  <div class="footer">
    <br>
    <br>
    <p><small>Developed by team Error-404</small></p>
  </div>


  <script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  } 
    function myFunction() {
        var x = document.getElementById("heady");
        x.style.display = "block";
        var y = document.getElementById("subby");
        y.style.display = "block";
    }

    function myFunction2() {
        var x = document.getElementById("heady");
        x.style.display = "none";
        var y = document.getElementById("subby");
        y.style.display = "none";
    }

      function myFunction3() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[3];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
  </script>
</body>
</html>
